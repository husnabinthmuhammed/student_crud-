<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student_list</title>
</head>
<body>
<h1>Student List</h1>
<ul>
  {% for student in students %}
    <li><a href="{% url 'student_detail' pk=student.pk %}">{{ student.student_name }}</a></li>
  {% endfor %}
</ul>

<h2>Categories:</h2>
<ul>
  {% for category in categories %}
    <li><a href="{% url 'category_students' category_name=category.category_name %}">{{ category.category_name }}</a></li>
  {% endfor %}
</ul>

<a href="{% url 'student_new' %}">Add New Student</a>

</body>
</html>
